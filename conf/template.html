<html>
	<head>
		<title>Hello World</title>
    <style> 
  .blink {
      animation: blinker 0.6s linear infinite;
      color: red;
      font-size: 30px;
      font-weight: bold;
      font-family: sans-serif;
      }
      @keyframes blinker {  
      50% { opacity: 0; }
      }

.object {
  animation: MoveUpDown 1s linear infinite;
  position: relative;
  left: 0;
  bottom: 0;
	  font-size: 40px;
}

@keyframes MoveUpDown {
  0%, 100% {
    bottom: 0;
  }
  50% {
    bottom: 100px;
  }
}
    </style>
	</head>
	<body style="background-color:darkgray">
		<p class="blink">Legacy Company Homepage</p>
		<div style="height: 150px">&nbsp;</div>
		<p class="object">
{=showHelloWorld}
		</p>
	</body>
</html>
